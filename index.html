<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Messenger</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #00ff88;
        }

        .section {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #ccc;
        }

        textarea, input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            background-color: #333;
            border: 1px solid #555;
            border-radius: 5px;
            color: #fff;
            resize: vertical;
        }

        button {
            background-color: #00ff88;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00cc6e;
        }

        #encryptedData, #decryptedMessage {
            background-color: #222;
            padding: 10px;
            border-radius: 5px;
            word-wrap: break-word;
        }

        .copy-btn {
            margin-top: 10px;
            background-color: #555;
        }

        .copy-btn:hover {
            background-color: #777;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            button {
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Secure Messenger</h1>

        <!-- 1Ô∏è‚É£ Write Your Message -->
        <div class="section">
            <label for="message">1Ô∏è‚É£ Write Your Message</label>
            <textarea id="message" rows="4" placeholder="Enter your message here..."></textarea>
        </div>

        <!-- 2Ô∏è‚É£ Enter Password -->
        <div class="section">
            <label for="password">2Ô∏è‚É£ Enter Password</label>
            <input type="password" id="password" placeholder="Enter encryption password">
            <button onclick="encryptMessage()">Encrypt</button>
        </div>

        <!-- üîí Encrypted Data -->
        <div class="section">
            <label>üîí Encrypted Data (Copy & Send)</label>
            <div id="encryptedData"></div>
            <button class="copy-btn" onclick="copyEncrypted()">Copy Encrypted Data</button>
        </div>

        <!-- 3Ô∏è‚É£ Paste Encrypted Data -->
        <div class="section">
            <label for="encryptedInput">3Ô∏è‚É£ Paste Encrypted Data</label>
            <textarea id="encryptedInput" rows="4" placeholder="Paste encrypted data here..."></textarea>
        </div>

        <!-- 2Ô∏è‚É£ Enter Password (for Decryption) -->
        <div class="section">
            <label for="decryptPassword">2Ô∏è‚É£ Enter Password (for Decryption)</label>
            <input type="password" id="decryptPassword" placeholder="Enter decryption password">
            <button onclick="decryptMessage()">Decrypt</button>
        </div>

        <!-- ‚úÖ Decrypted Message -->
        <div class="section">
            <label>‚úÖ Decrypted Message</label>
            <div id="decryptedMessage"></div>
        </div>
    </div>

    <script>
        function encryptMessage() {
            const message = document.getElementById('message').value;
            const password = document.getElementById('password').value;

            if (!message || !password) {
                alert('Please enter both a message and a password.');
                return;
            }

            try {
                const encrypted = CryptoJS.AES.encrypt(message, password).toString();
                document.getElementById('encryptedData').textContent = encrypted;
            } catch (error) {
                alert('Encryption failed: ' + error.message);
            }
        }

        function decryptMessage() {
            const encrypted = document.getElementById('encryptedInput').value;
            const password = document.getElementById('decryptPassword').value;

            if (!encrypted || !password) {
                alert('Please paste encrypted data and enter a password.');
                return;
            }

            try {
                const bytes = CryptoJS.AES.decrypt(encrypted, password);
                const decrypted = bytes.toString(CryptoJS.enc.Utf8);
                if (!decrypted) {
                    alert('Decryption failed: Incorrect password or invalid data.');
                    return;
                }
                document.getElementById('decryptedMessage').textContent = decrypted;
            } catch (error) {
                alert('Decryption failed: ' + error.message);
            }
        }

        function copyEncrypted() {
            const encryptedData = document.getElementById('encryptedData').textContent;
            if (!encryptedData) {
                alert('No encrypted data to copy.');
                return;
            }

            navigator.clipboard.writeText(encryptedData).then(() => {
                alert('Encrypted data copied to clipboard!');
            }).catch(err => {
                alert('Failed to copy: ' + err.message);
            });
        }
    </script>
</body>
</html>
